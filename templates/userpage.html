{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Shopping</title>
</head>
<body>
<div class="msg">{{ msg }}</div>
<div class="container">
    <form class="col-lg-6 offset-lg-3 " action="{{ url_for('userpage') }}" method="post">
      <div class="row pb-4">
        <div class="col-12">
            <input class="form-control mr-sm-2" id="i" name="i" type="text" placeholder="1 apple, 2 bread">
        </div>
    </div>
<button type="submit" class="btn btn-primary">Buy</button></br>
</form>

{% for item in items %}
            <div class="col-6">
                <p> {{ item }} </p>
            </div>
          {% endfor %}

      </div>
</html>
{% endblock %}
